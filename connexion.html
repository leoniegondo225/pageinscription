<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>connexion</title>
    <link rel="stylesheet" href="./vendors/fontawesome/css/all.css">
    <link rel="stylesheet" href="./vendors/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <section class="container ">
        <div class="card shadow mt-4 border-0 m-5">
            <div class="card-body ">
                <div class="row align-items-center">
                    <div class="col-lg-6">
                        <img src="./images/sign in.jpg" class="img-fluid" width="600" alt="">
                    </div>
                    <div class="col-lg-6">
                        <h1 class="fw-bold mb-4"> Se connecter</h1>
                        <form id="loginSubmit" class="row mb-3">
                            <div class="col-lg-12 mb-3">
                                <div class="input-group flex-nowrap mb-4 shadow  rounded-5  ">
                                    <span class="input-group-text border-end-0 bg-transparent border-0 rounded-start-5"
                                        id="addon-wrapping"><i class="fa fa-envelope fa-2x text-info"></i></span>
                                    <input type="email"
                                        class="form-control border-start-0  border-0 p-3 rounded-end-5 champs  "
                                        id="email" placeholder="Email adresse" aria-label="email"
                                        aria-describedby="addon-wrapping">
                                </div>
                            </div>
                            <div class="col-lg-12 mb-3">
                                <div class="input-group flex-nowrap  shadow  rounded-5  ">
                                    <span class="input-group-text border-end-0 bg-transparent border-0 rounded-end-5"
                                        id="addon-wrapping"><i class="fa fa-lock fa-2xl text-info"></i> </span>
                                    <input type="text"
                                        class="form-control border-start-0  border-0 p-3 rounded-start-5 champs  "
                                        id="password" placeholder="Entrez votre mot de passe" aria-label="name"
                                        aria-describedby="addon-wrapping">
                                    <span class="input-group-text border-end-0 bg-transparent border-0 rounded-end-5"
                                        id="addon-wrapping"> <a href="#a" id="viewPassword"
                                            class="text-decoration-none text-warning"><i
                                                class="fa fa-eye fa-xl "></i></a> </span>


                                </div>
                            </div>

                            <div class="col-lg-12 ">
                                <p class="bg-danger rounded-2 p-2 text-white fw-bold" style="display: none;"
                                    id="message">
                                </p>
                                <button type="submit" id="btnSubmit"
                                    class="btn btn-info text-white fw-bold rounded-5 p-2 m-3 shadow">Se
                                    connecter</button>
                            </div>
                        </form>
                        <p>Nouveau ? <a href="/inscription.html" class="text-decoration-none fw-bold">Cr√©e un compte</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </section>



    <script src="./vendors/bootstrap/js/bootstrap.bundle.js"></script>
    <script src="./js/main.js" type="module"></script>
</body>

</html>
